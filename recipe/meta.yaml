{% set name = "simple-parsing" %}
{% set version = "0.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/simple_parsing-{{ version }}.tar.gz
  sha256: fef93a6ea730563a88a862c501149c3f9f0444b78fcb52ebecb55d88e9e40a3c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pre-commit
    - python >=3.6
  run:
    - docstring_parser ~=0.15
    - python >=3.6
    - typing_inspect

test:
  imports:
    - simple_parsing
    - simple_parsing.helpers
    - simple_parsing.wrappers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/lebrice/SimpleParsing
  summary: A small utility for simplifying and cleaning up argument parsing scripts.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
