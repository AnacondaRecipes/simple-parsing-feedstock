{% set name = "simple-parsing" %}
{% set version = "0.0.21.post1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/simple_parsing-{{ version }}.tar.gz
  sha256: eff934f6dbf2e933b95e8dc66a6ea168f86dff28fdfd0223ca42b50fb527776c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pre-commit
    - python >=3.6
  run:
    - docstring_parser ~=0.15
    - python >=3.6
    - typing_inspect

test:
  source_files:
    - test
  imports:
    - simple_parsing
    - simple_parsing.helpers
    - simple_parsing.wrappers
  commands:
    - pip check
    - touch test/__init__.py
    - pytest -vvv --capture=tee-sys test
  requires:
    - pip
    - pytest
    - pyyaml

about:
  home: https://github.com/lebrice/SimpleParsing
  summary: A small utility for simplifying and cleaning up argument parsing scripts.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
